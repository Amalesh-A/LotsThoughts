<h2>Our community, so far..</h2>
<table class="table table-stripe">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>
                <button (click)="updateUser(user.id)" class="btn btn-custom">✏️</button>
                <button (click)="deleteUser(user.id)" class="btn btn-danger" style="margin-left: 10px;">🗑️</button>
            </td>
        </tr>
</table>
